<!DOCTYPE html>
{% load static %}
<html lang='en'>

        <meta charset='utf-8'>
        <title>{{ blog.title }}</title>
        <link rel='stylesheet' type='text/css'  href="{% static 'other/style.css' %}">
    </head>
    <body>
        <h1> {{ blog.title }}</h1>
        <h6> by: {{ blog.author }} published: {{ blog.date }}</h6>
        <p> {{ blog.body|safe }}</p>
    </body>
</html>
